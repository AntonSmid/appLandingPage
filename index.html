<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>App Landing Page</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <div class="jumbotron">
       <div class="container">
        <!--     create logo      -->
        <div>
            <img class="logo" src="img/Logo.png" alt="">
        </div>
         
        <!--     create featured parts      -->
          <div class="featured">
              <div class="row">
        <!-- Use only 9 of 12 col. for medium and larger devices -->
                  <div class="col-md-9">
                      <h1>Best Holiday Finder App.</h1>
                      <p>Find your next holiday destination using our app! <br> Compare offers and save your hard earned money for your trip!</p>
                      <p>
                          <a class="btn btn-lg btn-default" href="#">Find out more</a>
                          <a class="btn btn-lg btn-default" href="#">Download</a>
                      </p>
                  </div>
              </div>
          </div>
           
       </div> <!--  // end container-->    
    </div> <!--  // end jubotron-->
    
<!--    trial section-->
    <div class="trial">
        <div class="container">
            <h2>Try it now</h2>
            <img src="img/120px-App_Store.png" alt="App Store">
            <img src="img/Get_it_on_Google_play.svg" alt="">
        </div>
    </div>

  <!--    footer section-->  
   <div class="footer">
